<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"/>
</head>

<body>

<div class="container-fluid">
    <h1>Neutron TestApp</h1>

    <div class="form-group">
        <label for="neutron-url">Neutron URL</label>
        <input type="url" class="form-control" id="neutron-url" value="http://localhost:8080">
    </div>

    <button type="button" class="btn btn-info" id="start" onclick="startUpdater(this); return false">Start updater</button>
    <button type="button" class="btn btn-success" id="check" disabled="disabled" onclick="checkForUpdate(); return false">Check for update</button>

    <h2>How does it work?</h2>

    <ol>
        <li>Enter the URL of your neutron instance</li>
        <li>Click on the <em>Start updater</em> button</li>
        <li>Click on the <em>Check for update</em> button</li>
    </ol>

    <h3>Results <button type="button" class="btn btn-info btn-small" onclick="clearLog(); return false">Clear</button></h3>

    <pre id="results"></pre>
</div>

<script src="renderer.js"></script>

</body>
</html>
